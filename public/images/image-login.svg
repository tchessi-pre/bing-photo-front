<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#227957;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#227957;stop-opacity:0.1" />
    </linearGradient>
    <pattern id="pattern1" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#227957" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Fond avec dégradé -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- Motif de points -->
  <rect width="100%" height="100%" fill="url(#pattern1)"/>
  
  <!-- Formes décoratives -->
  <g opacity="0.6">
    <circle cx="200" cy="150" r="100" fill="#227957" opacity="0.1"/>
    <circle cx="600" cy="450" r="150" fill="#227957" opacity="0.1"/>
    <path d="M400,100 Q600,300 400,500" stroke="#227957" stroke-width="2" fill="none" opacity="0.2"/>
  </g>
  
  <!-- Éléments abstraits -->
  <g opacity="0.4">
    <rect x="100" y="200" width="50" height="50" transform="rotate(45 125 225)" fill="#227957"/>
    <rect x="650" y="300" width="50" height="50" transform="rotate(-45 675 325)" fill="#227957"/>
  </g>
</svg>